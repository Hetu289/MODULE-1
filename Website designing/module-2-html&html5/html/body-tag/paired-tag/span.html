<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fashion App Title Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .title-container {
        width: 60%;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h1 {
        font-size: 48px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="title-container">
    <h1>
        <span style="color: red;">Bl</span>nk
        <span style="color: red;">it</span> 
        Ap<span style="color: green;">p</span>
    </h1>
</div>

</body>
</html>
