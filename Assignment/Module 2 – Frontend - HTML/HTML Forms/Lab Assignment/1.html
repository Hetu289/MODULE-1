<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* ===== Global Page Style ===== */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f7ff, #f9e6ff, #fff0f5);
            animation: bgShift 12s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes bgShift {
            0% { background: linear-gradient(135deg, #e6f7ff, #f9e6ff, #fff0f5); }
            50% { background: linear-gradient(135deg, #fff0f5, #ffe6e6, #f2f9ff); }
            100% { background: linear-gradient(135deg, #f9f0ff, #e6fff5, #ffe6f0); }
        }

        /* ===== Form Card Style ===== */
        form {
            background: #fff;
            padding: 35px;
            max-width: 520px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #008080;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        /* ===== Input Fields ===== */
        label {
            display: block;
            margin-top: 18px;
            font-weight: bold;
            color: #444;
            font-size: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #008080;
            box-shadow: 0 0 6px rgba(0,128,128,0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* ===== Button ===== */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: linear-gradient(90deg, #008080, #00b3b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0,128,128,0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #00a3a3, #009999);
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0,128,128,0.5);
        }
    </style>
</head>
<body>

    <form>
        <h2>üí¨ Feedback Form</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50" placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="rating">Rate Our Service:</label>
        <select id="rating" name="rating" required>
            <option value="">--Select Rating--</option>
            <option value="Excellent">Excellent ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="Good">Good ‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="Average">Average ‚≠ê‚≠ê‚≠ê</option>
            <option value="Poor">Poor ‚≠ê‚≠ê</option>
        </select>

        <label for="experience">Share Your Experience:</label>
        <textarea id="experience" name="experience" required minlength="10" maxlength="500" placeholder="Write your feedback here"></textarea>

        <label for="suggestion">Suggestions (Optional):</label>
        <textarea id="suggestion" name="suggestion" maxlength="300" placeholder="Any suggestions for improvement?"></textarea>

        <button type="submit">Send Feedback</button>
    </form>

</body>
</html>
