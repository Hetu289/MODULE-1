<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fashion Collections Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .table-container {
        width: 60%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
    }
    th, td {
        border: 1px solid #333;
        padding: 12px;
    }
    th {
        background-color: #e91e63;
        color: #fff;
        font-size: 18px;
    }
    td {
        background-color: #fce4ec;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="table-container">
    <h1>Fashion Collections</h1>
    <table>
        <tr>
            <th rowspan="3">Collection</th>
            <th colspan="2">Casual Wear</th>
            <th rowspan="3">Bridal Wear</th>
        </tr>
        <tr>
            <th>Men</th>
            <th>Women</th>
        </tr>
        <tr>
            <td>Shirts & T-Shirts</td>
            <td>Dresses & Tops</td>
        </tr>
        <tr>
            <th rowspan="2">Accessories</th>
            <td colspan="2">Bags & Shoes</td>
            <td>Wedding Gowns</td>
        </tr>
        <tr>
            <td>Hats</td>
            <td>Scarves</td>
            <td>Sarees & Lehengas</td>
        </tr>
    </table>
</div>

</body>
</html>
