<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    /* Profile Card Container */
    .profile-card {
      width: 350px;
      background-color: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      text-align: center;
      box-sizing: border-box; /* border-box example */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    /* Profile Image */
    .profile-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fda085;
      padding: 5px;
      box-sizing: content-box; /* content-box example */
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-card img:hover {
      transform: scale(1.05);
    }

    /* User Name */
    .profile-card h2 {
      margin: 15px 0 5px;
      font-size: 24px;
      color: #333;
    }

    /* Bio */
    .profile-card p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Follow Button */
    .profile-card button {
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background: #f6d365;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .profile-card button:hover {
      background: #fda085;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile Picture">
    <h2>Emily Clark</h2>
    <p>UI/UX Designer | Creative Thinker | Passionate about crafting beautiful and user-friendly web experiences.</p>
    <button>Follow</button>
  </div>

</body>
</html>
