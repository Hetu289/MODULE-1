<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ganesh Chaturthi Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#ffe6b3; text-align:center; padding:30px;">

<h2 style="color:#c94f4f;">🙏 Ganesh Chaturthi Event Form 🙏</h2>

<form style="background:#fff; padding:20px; border-radius:10px; display:inline-block;">

  <input type="text" name="name" placeholder="Your Name" required style="margin:8px; padding:8px;"><br>
  
  <input type="email" name="email" placeholder="Your Email" required style="margin:8px; padding:8px;"><br>
  
  <select name="event" style="margin:8px; padding:8px;">
    <option value="aartis">Ganesh Aarti</option>
    <option value="modak">Modak Making</option>
    <option value="visarjan">Visarjan Ceremony</option>
  </select><br>
  
  <input type="submit" value="Register " style="background:#c94f4f; color:#fff; padding:8px 16px; border:none; border-radius:5px; cursor:pointer;">

</form>

</body>
</html>
