<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Raksha Bandhan Appointment</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #FFD700, #FF69B4, #FF4500);
        color: #4B0082;
        margin: 0;
        padding: 20px;
    }
    div {
        width: 50%;
        margin: auto;
        padding: 25px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    label {
        font-weight: bold;
        font-size: 16px;
        display: block;
        margin-top: 15px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div>
    <h2 style="text-align:center; color:#FF1493;">Raksha Bandhan Appointment</h2>

    <label>Book Rakhi Appointment</label>
    <input type="datetime-local">

    <label>Select Rakhi Date</label>
    <input type="date">

    <label>Select Month to Prepare Gifts</label>
    <input type="month">

    <label>Select Week for Celebration</label>
    <input type="week">
</div>
</body>
</html>
