<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Shree Ganesha | Devotional Blessings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Internal Styling for Aesthetic Look -->
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
        color: #333;
        text-align: center;
        min-height: 100vh;
    }
    h1 {
        font-size: 60px;
        color: #ff6f61;
        margin-top: 50px;
        text-shadow: 2px 2px #ffdd59;
        animation: glow 2s ease-in-out infinite alternate;
    }
    p {
        font-size: 22px;
        max-width: 800px;
        margin: 20px auto;
        line-height: 1.6;
        color: #4b0082;
    }
    .emoji {
        font-size: 60px;
        margin: 20px 0;
    }
    @keyframes glow {
        from { text-shadow: 2px 2px 10px #ffd700, 0 0 20px #ff4500; }
        to { text-shadow: 2px 2px 20px #ffa500, 0 0 30px #ff6347; }
    }
</style>
</head>
<body>
<h1>🙏 Shree Ganesha 🙏</h1>
<div class="emoji">🕉️🐘🪔</div>
<p>Welcome to our devotional space dedicated to Lord Ganesha. May the remover of obstacles bless you with wisdom, prosperity, and happiness.</p>
<p>Celebrate every day with devotion, positivity, and the blessings of Shri Ganpati Bappa!</p>
</body>
</html>
