<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Happy Diwali</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body 
        {
            margin: 0px;    
            background-color: #fff8dc;
            background-image: url('https://png.pngtree.com/background/20231030/original/pngtree-decorative-lamps-and-rangoli-for-happy-diwali-picture-image_5796978.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .box
        {
            width: 50%;
            height: auto;
            margin-left: 45px;
            margin-top: 80px;
            border: solid 3px goldenrod;   
            border-radius: 20px;
            background: rgba(255, 245, 210, 0.9);
            box-shadow: 0 0 25px gold;
            padding: 25px;
        }
        h1
        {
            color: darkred;
            text-align: center;
            text-shadow: 2px 2px 8px gold;
        }
        p
        {
            font-size: 18px;
            color: #4b1d00;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>✨ Happy Diwali ✨</h1>
        <p>Diwali, also called Deepavali, is the Festival of Lights. It symbolizes the victory of light over darkness and good over evil. People decorate their homes with lamps, diyas, and rangoli, creating a beautiful atmosphere of joy and togetherness.</p>
    </div>

</body>
</html>
