<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Raksha Bandhan</title>
<style>
    /* Global Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #ffe0e9, #fff8f0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        animation: bgPulse 10s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
        0% { background: linear-gradient(to bottom, #ffe0e9, #fff8f0); }
        50% { background: linear-gradient(to bottom, #ffd1dc, #ffe6f2); }
        100% { background: linear-gradient(to bottom, #ffe0e9, #fff8f0); }
    }

    /* Container Styles */
    .welcome-container {
        background-color: #fff0f5;
        padding: 50px 30px;
        border-radius: 30px;
        box-shadow: 0 12px 40px rgba(255, 77, 109, 0.4);
        text-align: center;
        width: 90%;
        max-width: 600px;
        transition: transform 0.5s;
    }

    .welcome-container:hover {
        transform: scale(1.05);
    }

    /* Heading */
    h1 {
        color: #ff4d6d;
        font-size: 48px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Paragraphs */
    p {
        font-size: 20px;
        color: #8b0000;
        line-height: 1.8;
        margin-bottom: 20px;
        animation: fadeInText 2s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInText {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Rakhi Image */
    .rakhi {
        margin: 25px 0;
        width: 150px;
        transition: transform 0.5s;
    }

    .rakhi:hover {
        transform: rotate(15deg) scale(1.1);
    }

    /* Responsive */
    @media(max-width: 768px) {
        .welcome-container {
            padding: 30px 20px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    }

    @media(max-width: 480px) {
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 16px;
        }
        .rakhi {
            width: 120px;
        }
    }

</style>
</head>
<body>

<div class="welcome-container">
    <h1>ðŸŒº Happy Raksha Bandhan! ðŸŒº</h1>
    <img src="https://cdn.pixabay.com/photo/2017/08/28/21/32/rakhi-2694865_1280.png" alt="Rakhi Decoration" class="rakhi">
    <p>Welcome to our special festival website! Celebrate the bond of love between brothers and sisters.</p>
    <p>Enjoy special gifts, fun activities, and festive vibes. May this Raksha Bandhan bring happiness and prosperity to your family!</p>
</div>

</body>
</html>
