<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Happy Diwali</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body 
        {
            margin: 0px;    
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231029/pngtree-colorful-diya-lamps-on-happy-diwali-festival-background-image_13900927.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .box
        {
            width: 50%;
            height: auto;
            margin: 15px 48px 85px 85px;  /* top-right-bottom-left */
            border: solid 3px gold;   
            border-radius: 20px;
            background: rgba(255, 250, 230, 0.9);
            box-shadow: 0 0 25px goldenrod;
            padding: 25px;
        }
        h1
        {
            color: darkred;
            text-align: center;
            text-shadow: 2px 2px 8px gold;
        }
        p
        {
            font-size: 18px;
            color: #4b1d00;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>✨ Happy Diwali ✨</h1>
        <p>Diwali, the Festival of Lights, is one of India’s most joyful celebrations. People illuminate their homes with diyas and candles, decorate with rangoli, and share sweets with loved ones. It is a time to welcome positivity, prosperity, and happiness into our lives.</p>
    </div>
    
</body>
</html>
