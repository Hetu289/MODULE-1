<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Raksha Bandhan Skills</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #FFD700, #FF69B4, #FF6347);
        margin: 0;
        padding: 20px;
        color: #4B0082;
    }
    .container {
        width: 60%;
        margin: auto;
        padding: 25px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
        text-align: center;
        color: #FF1493;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #FF4500;
    }
    progress {
        width: 100%;
        height: 25px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
        appearance: none;
    }
    progress::-webkit-progress-bar {
        background-color: #eee;
        border-radius: 12px;
    }
    progress::-webkit-progress-value {
        background: linear-gradient(90deg, #FF1493, #FF6347);
        border-radius: 12px;
    }
    progress::-moz-progress-bar {
        background: linear-gradient(90deg, #FF1493, #FF6347);
        border-radius: 12px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Raksha Bandhan Skills</h1>
    <hr />

    <label>Rakhi Decoration 95%</label>
    <progress value="95" max="100"></progress>

    <label>Gift Wrapping 98%</label>
    <progress value="98" max="100"></progress>

    <label>Festive Cooking 92%</label>
    <progress value="92" max="100"></progress>

    <label>Traditional Pooja Preparation 85%</label>
    <progress value="85" max="100"></progress>
</div>
</body>
</html>
