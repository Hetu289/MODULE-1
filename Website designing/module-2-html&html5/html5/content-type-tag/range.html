<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raksha Bandhan Price Range</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ffe0e9, #fff0f5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .range-container {
        background-color: #fff0f5;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,77,109,0.4);
        text-align: center;
        width: 80%;
        max-width: 500px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #8b0000;
        font-size: 18px;
    }

    input[type=range] {
        appearance: none; /* standard property */
        width: 100%;
        height: 15px;
        background: #ffb6c1;
        border-radius: 10px;
        outline: none;
        transition: 0.2s;
    }

    /* For Chrome, Safari, Edge */
    input[type=range]::-webkit-slider-thumb {
        appearance: none;
        width: 30px;
        height: 30px;
        background: #ff4d6d;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #fff;
        transition: 0.3s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
        background: #ff1a3c;
    }

    /* For Firefox */
    input[type=range]::-moz-range-thumb {
        width: 30px;
        height: 30px;
        background: #ff4d6d;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #fff;
        transition: 0.3s;
    }

    input[type=range]::-moz-range-thumb:hover {
        background: #ff1a3c;
    }

    .value {
        margin-top: 15px;
        font-size: 20px;
        color: #8b0000;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="range-container">
    <h1>Raksha Bandhan Gift Price</h1>
    <label for="giftRange">Select your budget:</label>
    <input type="range" id="giftRange" min="0" max="5000" value="2500" step="100" oninput="updateValue(this.value)">
    <div class="value">â‚¹<span id="rangeValue">2500</span></div>
</div>

<script>
    function updateValue(val) {
        document.getElementById('rangeValue').textContent = val;
    }
</script>

</body>
</html>
