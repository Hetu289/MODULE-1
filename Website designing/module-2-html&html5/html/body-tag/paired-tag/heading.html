<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Hetvi Makasana Fashion Studio - Headings Example</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .headings-container {
        width: 60%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .headings-container h1 { color: #d6336c; font-size: 40px; }
    .headings-container h2 { color: #e83e8c; font-size: 35px; }
    .headings-container h3 { color: #fd7e14; font-size: 30px; }
    .headings-container h4 { color: #20c997; font-size: 25px; }
    .headings-container h5 { color: #0dcaf0; font-size: 20px; }
    .headings-container h6 { color: #6f42c1; font-size: 18px; }
</style>
</head>
<body>

<div class="headings-container">
    <h1>Heading 1 - Fashion Studio</h1>
    <h2>Heading 2 - Elegant Designs</h2>
    <h3>Heading 3 - Trendy Styles</h3>
    <h4>Heading 4 - Contemporary Looks</h4>
    <h5>Heading 5 - Creative Outfits</h5>
    <h6>Heading 6 - Personalized Fashion</h6>
</div>

</body>
</html>
