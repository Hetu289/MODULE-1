<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Hetvi Makasana Fashion Studio - Login</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body>
<div style="width: 35%; height: auto; margin: auto; padding: 15px; margin-top: 3%; background-color: #f0f0f0; border-radius: 10px;">
    <h1 style="text-align:center; color:#d6336c;">Login to Hetvi Makasana Fashion Studio</h1>
    <form>
        <table align="center" border="1" cellpadding="8" style="border-collapse: collapse; width: 100%; text-align:left;">
            <tr>
                <th style="width: 40%;">Email *</th>
                <td><input type="text" placeholder="Enter your email" required style="width: 100%; height: 28px;"/></td>
            </tr>
            <tr>
                <th>Password *</th>
                <td><input type="password" placeholder="Enter your password" required style="width: 100%; height: 28px;"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login" style="padding: 8px 20px; background-color:#d6336c; color:white; border:none; border-radius:5px; cursor:pointer;"/>
                    <input type="reset" value="Reset" style="padding: 8px 20px; background-color:gray; color:white; border:none; border-radius:5px; cursor:pointer; margin-left:10px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
