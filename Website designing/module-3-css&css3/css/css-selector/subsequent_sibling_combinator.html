<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>CSS Sibling Combinators</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Next sibling combinator (+) */
.content + p {
    width: 60%;
    margin: 15px auto;
    padding: 10px;
    color: white;
    background-color: green;
    font-size: 18px;
    font-family: cursive;
    border-radius: 8px;
}

/* Subsequent sibling combinator (~) */
.content ~ p {
    width: 60%;
    margin: 15px auto;
    padding: 10px;
    color: white;
    background-color: red;
    font-size: 18px;
    font-family: cursive;
    border-radius: 8px;
}

/* Content box */
.content {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    background-color: #87ceeb;
    border-radius: 10px;
    text-align: center;
}

.content h1 {
    color: navy;
    margin-bottom: 10px;
}

.content p {
    margin-bottom: 10px;
}
</style>
</head>
<body>

<p>Paragraph 1 (before .content)</p>

<div class="content">
    <p>Paragraph 2 (inside .content)</p>
    <p>Paragraph 3 (inside .content)</p>
    <p>Hetvi Patel (inside .content)</p>
    <h1>Great Learning</h1>
</div>

<p>Paragraph 3 (first after .content, styled by +)</p>
<p>Paragraph 4 (subsequent sibling, styled by ~)</p>
<p>Paragraph 5 (subsequent sibling, styled by ~)</p>

</body>
</html>
