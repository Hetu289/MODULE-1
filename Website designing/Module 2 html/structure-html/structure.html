<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to the World of Fashion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #fff8f0; /* Soft pastel background */
            color: #d63384; /* Fashion pink text */
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        ul {
            list-style-type: square;
            text-align: left; /* Keep points aligned to left */
            display: inline-block; /* Keeps bullets centered as a block */
            margin-top: 20px;
            color: #333; /* Elegant dark text for list */
        }
        li {
            font-size: 1.2em;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <ul>
        <li>Fashion is an art form that allows you to express your unique personality.</li>
        <li>It brings confidence, elegance, and individuality to every moment.</li>
        <li>From timeless classics to modern trends, it transforms the way we see ourselves.</li>
    </ul>
</body>
</html>
