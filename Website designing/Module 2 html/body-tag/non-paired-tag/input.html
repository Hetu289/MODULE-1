<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Registration</title>
  <style>
    #thankYouMessage {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body style="font-family: Arial, sans-serif; background-color:#ffe6b3; text-align:center; padding:30px;">

  <h2 style="color:#c94f4f;">🙏 Ganesh Chaturthi Event Form 🙏</h2>

  <form id="eventForm" style="background:#fff; padding:20px; border-radius:10px; display:inline-block;">

    <fieldset style="border: 2px solid #c94f4f; border-radius: 10px; padding: 20px;">
      <legend style="color:#c94f4f; font-weight: bold; font-size: 18px;">Event Registration Details</legend>

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your Name" required 
             style="margin:8px; padding:8px; width:80%; border-radius:5px; border:1px solid #ccc;"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your Email" required 
             style="margin:8px; padding:8px; width:80%; border-radius:5px; border:1px solid #ccc;"><br>

      <label for="event">Select Event:</label><br>
      <select id="event" name="event" style="margin:8px; padding:8px; width:85%; border-radius:5px; border:1px solid #ccc;">
        <option value="aartis">Ganesh Aarti</option>
        <option value="modak">Modak Making</option>
        <option value="visarjan">Visarjan Ceremony</option>
      </select><br>

      <input type="submit" value="Register" 
             style="background:#c94f4f; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin:10px 5px;">

      <input type="reset" value="Reset" 
             style="background:#4fc97e; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin:10px 5px;">
    </fieldset>
  </form>

  <!-- Success message with GIF -->

<div id="thankYouMessage">
  <h3 style="color:#c94f4f;">🎉 Thank you for registering! 🎉</h3>
  <img src="https://i.pinimg.com/originals/45/c9/42/45c9426004d9fa5c4681f045cf0a12ce.gif" alt="Thank you GIF" style="width:300px; border-radius:10px;">
</div>


  <script>
    document.getElementById("eventForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Optionally, you can do validation or send data via fetch() here

      // Hide the form and show thank you message
      document.getElementById("eventForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
    });
  </script>

</body>
</html>
