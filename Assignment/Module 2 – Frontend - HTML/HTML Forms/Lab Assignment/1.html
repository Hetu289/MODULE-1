<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #008080;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

    <form>
        <h2>Feedback Form</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50" placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="rating">Rate Our Service:</label>
        <select id="rating" name="rating" required>
            <option value="">--Select Rating--</option>
            <option value="Excellent">Excellent ⭐⭐⭐⭐⭐</option>
            <option value="Good">Good ⭐⭐⭐⭐</option>
            <option value="Average">Average ⭐⭐⭐</option>
            <option value="Poor">Poor ⭐⭐</option>
        </select>

        <label for="experience">Share Your Experience:</label>
        <textarea id="experience" name="experience" required minlength="10" maxlength="500" placeholder="Write your feedback here"></textarea>

        <label for="suggestion">Suggestions (Optional):</label>
        <textarea id="suggestion" name="suggestion" maxlength="300" placeholder="Any suggestions for improvement?"></textarea>

        <button type="submit">Send Feedback</button>
    </form>

</body>
</html>
