<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hetvi Makasana - Contact</title>
<style>
/* ===== Body Styling ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', Helvetica, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                url('images/bg1.jpg') no-repeat center center/cover;
    background-attachment: fixed;
    color: white;
}

/* ===== Content Box ===== */
.content {
    width: 50%;
    background: rgba(0,0,0,0.75);
    margin: 10% auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,0,255,0.5);
    text-align: center;
    animation: pulse 3s infinite alternate;
}

@keyframes pulse {
    0% { box-shadow: 0 0 15px rgba(255,0,255,0.5); }
    100% { box-shadow: 0 0 40px rgba(255,0,255,0.8); }
}

/* ===== Form Styling ===== */
form input[type="text"], form input[type="email"], form input[type="tel"] {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ff66cc;
    border-radius: 10px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 16px;
    transition: all 0.3s ease;
}

form input[type="text"]:focus, form input[type="email"]:focus, form input[type="tel"]:focus {
    border-color: #ff00ff;
    box-shadow: 0 0 15px #ff66cc;
    outline: none;
}

::placeholder {
    color: #ff66cc;
    font-size: 16px;
    opacity: 1;
}

/* ===== Submit Button ===== */
input[type="submit"] {
    width: 150px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff00ff, #ff66cc);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    background: linear-gradient(45deg, #ff66cc, #ff00ff);
    box-shadow: 0 0 20px #ff66cc, 0 0 40px #ff00ff;
    transform: scale(1.05);
}

/* ===== Form Title ===== */
.content h1 {
    color: #ff66cc;
    text-shadow: 2px 2px 8px #000;
    margin-bottom: 25px;
}
</style>
</head>
<body>

<div class="content">
    <h1>Contact Hetvi Makasana</h1>
    <form>
        <input type="text" placeholder="Enter Name *" required />
        <br>
        <input type="email" placeholder="Enter Email *" required />
        <br>
        <input type="tel" placeholder="Enter Phone *" required />
        <br>
        <input type="text" placeholder="Enter Address *" required />
        <br>
        <input type="text" placeholder="Enter City *" required />
        <br><br>
        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
