<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hetvi Makasana - Dance Gallery</title>
<style>
/* ===== Body Styling ===== */
body {
    margin: 0;
    padding: 0;
    font-family: 'Verdana', sans-serif;
    background: linear-gradient(135deg, #ff66cc, #ff99ff);
}

/* ===== Navbar Styling ===== */
.navbar {
    width: 100%;
    background: #111;
    position: fixed;
    top: 0;
    z-index: 100;
    padding: 10px 0;
}
.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}
.navbar ul li {
    margin: 0 20px;
}
.navbar ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    padding: 5px 10px;
    transition: all 0.3s;
}
.navbar ul li a:hover {
    color: #ff00ff;
    text-shadow: 0 0 10px #ff66cc;
}

/* ===== Gallery Header ===== */
.gallery-header {
    width: 90%;
    margin: 120px auto 20px auto;
    text-align: center;
}
.gallery-header h1 {
    color: #ff3399;
    font-size: 36px;
    text-shadow: 2px 2px 10px #000;
}
.gallery-header hr {
    width: 20%;
    margin: 10px auto 30px auto;
    border: 2px solid #ff3399;
}

/* ===== Gallery Grid ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    margin: auto;
}
.gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    transition: transform 0.4s, box-shadow 0.4s, filter 0.4s;
}
.gallery-item img:hover {
    transform: scale(1.05) rotate(2deg);
    box-shadow: 0 0 20px #ff66cc, 0 0 40px #ff3399;
    filter: brightness(70%);
}
</style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="pseudo_class_selector.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="gallery-header"> 
    <h1>Hetvi Makasana Dance Gallery</h1>
    <hr />
    <div class="gallery">
        <div class="gallery-item"><a href="images/pic1.jpg"><img src="images/pic1.jpg" alt="Picture 1"></a></div>
        <div class="gallery-item"><a href="images/pic2.jpg"><img src="images/pic2.jpg" alt="Picture 2"></a></div>
        <div class="gallery-item"><a href="images/pic3.jpg"><img src="images/pic3.jpg" alt="Picture 3"></a></div>
        <div class="gallery-item"><a href="images/pic4.jpg"><img src="images/pic4.jpg" alt="Picture 4"></a></div>
        <div class="gallery-item"><a href="images/pic5.jpg"><img src="images/pic5.jpg" alt="Picture 5"></a></div>
        <div class="gallery-item"><a href="images/pic6.jpg"><img src="images/pic6.jpg" alt="Picture 6"></a></div>
    </div>
</div>

</body>
</html>
