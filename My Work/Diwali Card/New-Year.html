<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy New Year 2026 — Colorful Animation (CSS only)</title>
<style>
  /* -------------------------
     Base / layout
     ------------------------- */
  :root{
    --bg-dark:#05021a;
    --glass: rgba(255,255,255,0.03);
    --accent1: #ff4d6d;
    --accent2: #ffd166;
    --accent3: #00f0ff;
    --accent4: #8aff6e;
    --card-pad: 28px;
    --max-width: 980px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Inter, Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,200,80,0.02), transparent 8%),
                radial-gradient(1000px 600px at 90% 90%, rgba(120,80,255,0.02), transparent 10%),
                var(--bg-dark);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
    padding:20px;
  }

  .card{
    width:min(var(--max-width),96%);
    border-radius:18px;
    padding:var(--card-pad);
    position:relative;
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 24px 80px rgba(2,6,23,0.7);
  }

  /* -------------------------
     Color Wave (background)
     ------------------------- */
  .waves{
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:0.95;
  }
  .wave{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:160%;
    height:40%;
    bottom:-10%;
    filter: blur(28px);
    opacity:0.14;
    border-radius:50%;
    animation: waveMove 8s ease-in-out infinite;
  }
  .wave.w1{ background: linear-gradient(90deg, rgba(255,77,109,0.9), rgba(255,209,102,0.9)); animation-duration:10s; bottom:-8%; left:40%;}
  .wave.w2{ background: linear-gradient(90deg, rgba(0,240,255,0.9), rgba(138,255,110,0.9)); animation-duration:12s; bottom:-12%; left:60%;}
  .wave.w3{ background: linear-gradient(90deg, rgba(170,110,255,0.85), rgba(255,140,200,0.85)); animation-duration:14s; bottom:-6%; left:50%; opacity:0.12; filter:blur(38px)}

  @keyframes waveMove{
    0%{ transform: translateX(-48%) translateY(0) scale(1) }
    50%{ transform: translateX(-52%) translateY(-18px) scale(1.02) }
    100%{ transform: translateX(-48%) translateY(0) scale(1) }
  }

  /* -------------------------
     Fireworks (CSS-only using radial gradients + keyframes)
     ------------------------- */
  .fireworks{
    position:absolute;
    inset:0;
    z-index:2;
    pointer-events:none;
  }
  /* Each .burst is a pseudo-firework made of multiple radial-gradient circles animated to expand/fade */
  .burst{
    position:absolute;
    width:12px;
    height:12px;
    left:20%;
    top:40%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    opacity:0;
    animation: burstAnim 2.2s cubic-bezier(.16,.9,.35,1) infinite;
    mix-blend-mode:screen;
    filter:drop-shadow(0 6px 12px rgba(255,180,60,0.12));
  }

  /* place multiple bursts with different delays, sizes & colors */
  .burst.b1{ left:12%; top:36%; animation-delay:0.2s; background:
      radial-gradient(circle at 50% 50%, var(--accent1) 0 14%, transparent 16%),
      radial-gradient(circle at 20% 20%, var(--accent2) 0 8%, transparent 9%); width:10px; height:10px;}
  .burst.b2{ left:28%; top:18%; animation-delay:0.8s; background:
      radial-gradient(circle at 50% 50%, var(--accent3) 0 14%, transparent 16%),
      radial-gradient(circle at 70% 70%, var(--accent4) 0 8%, transparent 9%); width:12px; height:12px;}
  .burst.b3{ left:50%; top:26%; animation-delay:1.2s; background:
      radial-gradient(circle at 40% 40%, #ffa94d 0 12%, transparent 14%),
      radial-gradient(circle at 70% 30%, #ff66a3 0 10%, transparent 11%); width:14px; height:14px;}
  .burst.b4{ left:72%; top:34%; animation-delay:1.6s; background:
      radial-gradient(circle at 50% 50%, #7efc6e 0 12%, transparent 14%),
      radial-gradient(circle at 30% 70%, #4df0ff 0 10%, transparent 11%); width:11px; height:11px;}
  .burst.b5{ left:86%; top:22%; animation-delay:2s; background:
      radial-gradient(circle at 50% 50%, #ffd166 0 12%, transparent 14%),
      radial-gradient(circle at 20% 30%, #ff4d6d 0 10%, transparent 11%); width:12px; height:12px;}

  /* burst animation: expand multiple rings using box-shadow technique */
  @keyframes burstAnim{
    0%{ opacity:1; transform:translate(-50%,-50%) scale(0.6); box-shadow: 0 0 0 0 rgba(255,255,255,0.12) }
    10%{ opacity:1 }
    40%{
      transform:translate(-50%,-50%) scale(1);
      box-shadow:
        0 0 2px 2px rgba(255,255,255,0.04),
        0 0 6px 12px rgba(255,255,255,0.03);
    }
    80%{
      opacity:0.9;
      transform:translate(-50%,-50%) scale(1.8);
      box-shadow:
        0 0 8px 22px rgba(255,255,255,0.02),
        0 0 18px 34px rgba(255,255,255,0.01);
    }
    100%{ opacity:0; transform:translate(-50%,-50%) scale(2.6); box-shadow:none }
  }

  /* create many small radial sparkles around each burst using pseudo-elements on additional nested spans */
  .burst::after{
    content:"";
    position:absolute;
    left:50%; top:50%; transform:translate(-50%,-50%);
    width:100%; height:100%;
    border-radius:50%;
    background:
      radial-gradient(circle at 10% 10%, rgba(255,255,255,0.95) 0 6%, transparent 7%),
      radial-gradient(circle at 90% 30%, rgba(255,255,255,0.9) 0 4%, transparent 5%),
      radial-gradient(circle at 30% 80%, rgba(255,255,255,0.85) 0 4%, transparent 5%);
    filter:blur(0.5px);
    opacity:0.85;
    transform-origin:center;
    animation: burstSpark 2.2s linear infinite;
    mix-blend-mode:screen;
  }
  @keyframes burstSpark{
    0%{ transform:translate(-50%,-50%) scale(.2); opacity:1 }
    60%{ transform:translate(-50%,-50%) scale(1.1); opacity:0.85 }
    100%{ transform:translate(-50%,-50%) scale(1.6); opacity:0 }
  }

  /* -------------------------
     Confetti (CSS only) — many little rectangles falling
     ------------------------- */
  .confetti{
    position:absolute;
    inset:0;
    z-index:3;
    pointer-events:none;
    overflow:hidden;
  }
  .confetti span{
    --size: 10px;
    position:absolute;
    top:-8%;
    left:calc(var(--x) * 1%);
    width:var(--w, 8px);
    height:var(--h, 14px);
    background: linear-gradient(180deg, var(--c1), var(--c2));
    border-radius:2px;
    opacity:0.95;
    transform-origin:center;
    animation: confettiFall var(--dur) linear infinite;
  }

  @keyframes confettiFall{
    0%{ transform:translateY(-10vh) rotate(0deg) translateX(0); opacity:1 }
    100%{ transform:translateY(110vh) rotate(720deg) translateX(30px); opacity:0 }
  }

  /* Generate varied durations/delays via inline styles below for each span */

  /* -------------------------
     Sparkling Gradient Text (centerpiece)
     ------------------------- */
  .hero{
    position:relative;
    z-index:5;
    text-align:center;
    padding:28px 18px;
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-direction:column;
  }

  .headline{
    font-weight:800;
    font-size:clamp(30px, 6vw, 64px);
    line-height:1;
    letter-spacing:2px;
    margin:0;
    position:relative;
    padding:6px 12px;
    background: linear-gradient(90deg, var(--accent1), var(--accent3), var(--accent2), var(--accent4));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6));
    animation: hueShift 6s linear infinite;
  }

  /* subtle glowing outline */
  .headline::after{
    content:"";
    position:absolute;
    inset:-8px;
    border-radius:10px;
    filter: blur(22px);
    opacity:0.18;
    background: linear-gradient(90deg, rgba(255,77,109,0.28), rgba(0,240,255,0.28), rgba(255,209,102,0.28), rgba(138,255,110,0.28));
    z-index:-1;
    animation: pulse 3.6s ease-in-out infinite;
  }

  @keyframes hueShift{
    0%{ filter: hue-rotate(0deg) }
    50%{ filter: hue-rotate(45deg) }
    100%{ filter: hue-rotate(0deg) }
  }
  @keyframes pulse{
    0%{ transform: scale(0.98); opacity:0.14 }
    50%{ transform: scale(1.02); opacity:0.26 }
    100%{ transform: scale(0.98); opacity:0.14 }
  }

  .subline{
    margin-top:10px;
    color:rgba(255,255,255,0.9);
    font-weight:600;
    letter-spacing:0.6px;
    font-size:clamp(13px, 2.2vw, 18px);
    text-shadow: 0 6px 18px rgba(6,10,24,0.6);
    max-width:78%;
  }

  /* -------------------------
     Decorative confetti burst badges (CSS-only) around headline
     ------------------------- */
  .sparkles{
    position:absolute;
    z-index:4;
    inset:auto;
    top:14%;
    left:8%;
    width:120px;
    height:120px;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:0.95;
  }
  .sparkles .s{
    position:absolute;
    width:10px;height:10px;border-radius:50%;
    background:var(--accent1); transform-origin:center; opacity:0;
    animation:miniSpark 2.6s linear infinite;
  }
  .sparkles .s.s1{ left:18%; top:28%; animation-delay:0.2s; background:var(--accent2) }
  .sparkles .s.s2{ left:44%; top:8%; animation-delay:0.6s; background:var(--accent3) }
  .sparkles .s.s3{ left:70%; top:26%; animation-delay:1.0s; background:var(--accent4) }
  @keyframes miniSpark{
    0%{ transform:scale(.2) translateY(0); opacity:0 }
    12%{ transform:scale(1.1) translateY(-6px); opacity:1 }
    50%{ transform:scale(.8) translateY(-12px); opacity:.8 }
    100%{ transform:scale(.2) translateY(-28px); opacity:0 }
  }

  /* -------------------------
     Footer / small note
     ------------------------- */
  .footer{
    margin-top:18px;
    display:flex;
    justify-content:center;
    gap:12px;
    align-items:center;
    color:rgba(255,255,255,0.75);
    font-size:13px;
    z-index:5;
  }

  /* Responsive tweaks */
  @media (max-width:720px){
    .card{ padding:18px }
    .headline{ font-size: clamp(24px, 9vw, 46px) }
    .wave{ height:30% }
    .sparkles{ display:none }
  }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="Happy New Year 2026 colorful card">
    <!-- Color waves in background -->
    <div class="waves" aria-hidden="true">
      <div class="wave w1"></div>
      <div class="wave w2"></div>
      <div class="wave w3"></div>
    </div>

    <!-- Fireworks layer -->
    <div class="fireworks" aria-hidden="true">
      <div class="burst b1"></div>
      <div class="burst b2"></div>
      <div class="burst b3"></div>
      <div class="burst b4"></div>
      <div class="burst b5"></div>
    </div>

    <!-- Confetti (many spans with inline variables for variety) -->
    <div class="confetti" aria-hidden="true">
      <!-- A hand-crafted set of confetti pieces with different positions, colors and durations -->
      <span style="--x:6; --w:8px; --h:14px; --c1:#ff4d6d; --c2:#ff9a8b; --dur:4.6s;"></span>
      <span style="--x:12; --w:6px; --h:12px; --c1:#ffd166; --c2:#ffd88c; --dur:5.2s;"></span>
      <span style="--x:18; --w:10px; --h:16px; --c1:#00f0ff; --c2:#9efcff; --dur:4.1s;"></span>
      <span style="--x:24; --w:7px; --h:12px; --c1:#8aff6e; --c2:#b9ff9b; --dur:4.9s;"></span>
      <span style="--x:30; --w:9px; --h:14px; --c1:#b58bff; --c2:#e2b8ff; --dur:5.6s;"></span>
      <span style="--x:36; --w:6px; --h:10px; --c1:#ff4d6d; --c2:#ffb3c2; --dur:4.4s;"></span>
      <span style="--x:42; --w:8px; --h:14px; --c1:#ffd166; --c2:#fff0b8; --dur:6.0s;"></span>
      <span style="--x:48; --w:7px; --h:13px; --c1:#00f0ff; --c2:#c8fbff; --dur:3.8s;"></span>
      <span style="--x:54; --w:9px; --h:15px; --c1:#8aff6e; --c2:#d6ffc8; --dur:5.0s;"></span>
      <span style="--x:60; --w:6px; --h:12px; --c1:#ff4d6d; --c2:#ff9aa8; --dur:4.7s;"></span>
      <span style="--x:66; --w:8px; --h:14px; --c1:#ffd166; --c2:#fff0b8; --dur:5.8s;"></span>
      <span style="--x:72; --w:10px; --h:16px; --c1:#b58bff; --c2:#ffd6ff; --dur:4.3s;"></span>
      <span style="--x:78; --w:7px; --h:12px; --c1:#00f0ff; --c2:#9efcff; --dur:6.2s;"></span>
      <span style="--x:84; --w:9px; --h:14px; --c1:#8aff6e; --c2:#bffd9b; --dur:4.9s;"></span>
      <span style="--x:90; --w:6px; --h:12px; --c1:#ff4d6d; --c2:#ffb3c2; --dur:5.5s;"></span>
      <span style="--x:96; --w:8px; --h:14px; --c1:#ffd166; --c2:#fff6cc; --dur:4.2s;"></span>
    </div>

    <!-- Sparkle cluster -->
    <div class="sparkles" aria-hidden="true">
      <div class="s s1"></div>
      <div class="s s2"></div>
      <div class="s s3"></div>
    </div>

    <!-- Hero content: gradient animated headline + subtitle -->
    <div class="hero">
      <h1 class="headline">Happy New Year <span style="font-weight:900">2026</span></h1>
      <div class="subline">Wishing you a vibrant year ahead — health, joy & big bright moments.</div>
      <div class="footer">From <strong>You</strong> ✨</div>
    </div>
  </div>
</body>
</html>
