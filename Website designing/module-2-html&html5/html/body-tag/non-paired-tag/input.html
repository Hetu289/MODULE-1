<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fashion Feedback Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="main.css">
<script src="main.js"></script>
<style>
    body {
        background-color: #2c3e50;
        font-family: 'Arial', sans-serif;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
    }

    .form-container {
        width: 45%;
        margin: 50px auto;
        padding: 30px;
        background-color: #34495e;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .form-container h1 {
        text-align: center;
        color: #f39c12;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        box-sizing: border-box;
        font-size: 16px;
    }

    textarea {
        height: 100px;
        resize: none;
    }

    fieldset {
        border: 1px solid #f39c12;
        border-radius: 10px;
        padding: 20px;
    }

    legend {
        color: #f39c12;
        font-weight: bold;
        font-size: 18px;
        padding: 0 10px;
    }

    input[type="submit"], input[type="reset"] {
        width: 45%;
        padding: 12px;
        margin: 10px 2%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input[type="submit"] {
        background-color: #f39c12;
    }

    input[type="reset"] {
        background-color: #e74c3c;
    }

    input[type="submit"]:hover {
        background-color: #d68910;
    }

    input[type="reset"]:hover {
        background-color: #c0392b;
    }

    .rating {
        margin: 10px 0;
    }

    .rating label {
        margin-right: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="form-container">
    <h1>Feedback Form</h1>
    <form action="welcome.html">
        <fieldset>
            <legend>Share Your Feedback</legend>

            <input type="text" name="name" placeholder="Your Name *" required />
            <input type="email" name="email" placeholder="Your Email *" required />
            <input type="text" name="phone" placeholder="Phone Number *" required />

            <div class="rating">
                <label>1 Star <input type="radio" name="star" value="1" required></label>
                <label>2 Stars <input type="radio" name="star" value="2" required></label>
                <label>3 Stars <input type="radio" name="star" value="3" required></label>
                <label>4 Stars <input type="radio" name="star" value="4" required></label>
                <label>5 Stars <input type="radio" name="star" value="5" required></label>
            </div>

            <textarea name="message" placeholder="Write your comment here..."></textarea>

            <input type="submit" value="Send Feedback">
            <input type="reset" value="Reset Form">
        </fieldset>
    </form>
</div>

</body>
</html>
