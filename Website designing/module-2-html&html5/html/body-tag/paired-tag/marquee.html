<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Hetvi Makasana Fashion Studio - Achievers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdf6f0;
    }

    .placement-container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
    }

    .placement-container h1 {
        font-size: 36px;
        color: #d6336c;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .placement-container hr {
        width: 30%;
        border: 2px solid #d6336c;
        margin-bottom: 30px;
    }

    .slider-wrapper {
        overflow: hidden;
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        padding: 15px 0;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .slider {
        display: flex;
        white-space: nowrap;
        animation: scroll 20s linear infinite;
    }

    .slider p {
        display: inline-block;
        margin: 0 50px;
        font-size: 20px;
        color: #333;
        font-weight: bold;
    }

    .slider:hover {
        animation-play-state: paused;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>

<div class="placement-container">
    <h1>Our Fashion Trainees & Models</h1>
    <hr>

    <div class="slider-wrapper">
        <div class="slider">
            <p>Aarushi Patel (Fashion Designer)</p>
            <p>Hetvi Makasana (Creative Stylist)</p>
            <p>Divyaraj Singh (Model Coordinator)</p>
            <p>Riya Mehta (Wardrobe Designer)</p>
            <p>Shreya Joshi (Makeup Artist)</p>
            <p>Hetvi Makasana (Creative Stylist)</p>
        </div>
    </div>
</div>

</body>
</html>
