<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hetvi Makasana Fashion Studio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        iframe {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- 
        Iframe Explanation:
        - <iframe> is a paired tag and an inline element.
        - It is used to embed one HTML page inside another.
        - Commonly used for side navigation, external content, or embedded apps.
    -->

    <!-- Sidebar with navigation links or menu -->
    <iframe src="links.html" width="20%" height="640px" frameborder="1" title="Sidebar Navigation"></iframe>

    <!-- Main content area with introductions or gallery -->
    <iframe src="introductions.html" width="79%" height="640px" frameborder="0" name="mainContent" title="Main Content"></iframe>
</body>
</html>
