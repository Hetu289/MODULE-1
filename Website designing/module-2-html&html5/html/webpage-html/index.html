<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Happy Janmashtami | Celebrate Lord Krishna</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ffe259, #ffa751, #ffd700, #fceabb);
        text-align: center;
        color: #4b0082;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
        font-size: 50px;
        color: #ff4500;
        margin-bottom: 20px;
        animation: rainbow 3s linear infinite;
    }
    p {
        font-size: 20px;
        line-height: 1.6;
        color: #006400;
    }
    .emoji {
        font-size: 50px;
        margin: 20px 0;
    }
    @keyframes rainbow {
        0% { color: #ff0000; }
        20% { color: #ff7f00; }
        40% { color: #ffff00; }
        60% { color: #00ff00; }
        80% { color: #0000ff; }
        100% { color: #8b00ff; }
    }
</style>
</head>
<body>
<div class="container">
    <h1>🎉 Happy Janmashtami! 🎉</h1>
    <div class="emoji">🦚🥁🪔🎵</div>
    <p>Welcome to our festive celebration of Lord Krishna's birth! May his divine flute fill your life with happiness, love, and prosperity.</p>
    <p>Enjoy the celebrations with devotion, joy, and colorful festivities!</p>
</div>
</body>
</html>
