<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Text Overlay Properties</h1>

  <div class="gallery">
    <div class="container">
      <img src="images/hetvi.jpg" alt="Hetvi" class="image">
      <div class="overlay">
        <div class="text">Hetvi Makasana<br>Fullstack Developer</div>
      </div>
    </div>

    <div class="container">
      <img src="images/h1.jpg" alt="Princy" class="image">
      <div class="overlay">
        <div class="text">Princy<br>Frontend Developer</div>
      </div>
    </div>

    <div class="container">
      <img src="images/h2.jpg" alt="Princy" class="image">
      <div class="overlay">
        <div class="text">Jimmy<br>Web Designer</div>
      </div>
    </div>
  </div>
</body>
</html>
