<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Lord Ganesha Login</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f3e9;">
<div style="width: 35%; height: auto; margin: auto; padding: 15px; margin-top: 3%; border: 2px solid #d4af37; border-radius: 10px; background: #fffaf0; box-shadow: 0px 0px 12px rgba(0,0,0,0.2);">

    <h1 style="text-align:center; color:#b5651d;">🕉️ Lord Ganesha Login 🕉️</h1>
    <p style="text-align:center; font-style: italic; color:#444;">"Begin every journey with the blessings of Lord Ganesha 🙏"</p>
    
    <form>
        <table align="center" border="0" cellpadding="8">    
            <tr>
                <th align="left">Email *</th>
                <td><input type="text" placeholder="Enter Email *" required style="width: 250px; height: 28px; border:1px solid #b5651d; border-radius:5px;"/></td>
            </tr>

            <tr>
                <th align="left">Password *</th>
                <td><input type="password" placeholder="Enter Password *" required style="width: 250px; height: 28px; border:1px solid #b5651d; border-radius:5px;"/></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="🙏 Login 🙏" style="background:#b5651d; color:white; padding:6px 18px; border:none; border-radius:5px; cursor:pointer;"/>
                    <input type="reset" value="Reset" style="background:#888; color:white; padding:6px 18px; border:none; border-radius:5px; cursor:pointer;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
