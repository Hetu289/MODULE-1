<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Fashion Studio Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .video-container {
        width: 70%;
        margin: 50px auto;
        padding: 25px;
        background-color: #1c1c1c;
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        text-align: center;
    }
    .video-container h1 {
        color: #e91e63;
        margin-bottom: 20px;
        font-size: 36px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    video {
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>

<div class="video-container">
    <h1>Fashion Studio Video Showcase</h1>
    <hr style="width: 50%; border: 1px solid #e91e63; margin-bottom: 30px;">
    <video controls width="650" height="400" poster="https://images.unsplash.com/photo-1600185364046-187f95cd01cf?crop=entropy&cs=tinysrgb&fit=max&fm=jpg">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
